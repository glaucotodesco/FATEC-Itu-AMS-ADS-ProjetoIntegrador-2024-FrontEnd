<section class="container mt-3">
  <h1 class="display-6">Categorias</h1>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary me-3">Importar</button>
  </div>

  <table class="table table-borderless table-striped mt-3">
    <thead class="table-secondary">
      <tr>
        <th scope="col" width="25%">Nome</th>
        <th scope="col" class="text-center" width="10%">Produtos</th>
        <th scope="col">Dept.</th>
        <th scope="col">Dispon√≠vel</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bebidas</td>
        <td class="text-center">3</td>
        <td>Cozinha</td>
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-secondary me-2">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button type="button" class="btn btn-danger">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>Pratos</td>
        <td class="text-center">3</td>
        <td>Cozinha</td>
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-secondary me-2">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button type="button" class="btn btn-danger">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>Sobremesas</td>
        <td class="text-center">1</td>
        <td>Cozinha</td>
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-secondary me-2">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button type="button" class="btn btn-danger">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="!inputing">
        <td>
          <button type="button" class="btn btn-primary" (click)="pressInput()">
            <i class="bi bi-plus-lg"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="inputing">
        <td>
          <input type="text" class="form-control" placeholder="Digite o nome da categoria">
        </td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" (click)="pressInput()" class="btn btn-success">
              <i class="bi bi-check-lg"></i>
            </button>
            <button type="button" (click)="pressInput()" class="btn btn-danger">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination pagination-sm">
      <li class="page-item">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item">
        <a class="page-link"   aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <button type="button" class="btn btn-success me-3">Salvar</button>
  <button type="button" class="btn btn-secondary">Voltar</button>
</section>
