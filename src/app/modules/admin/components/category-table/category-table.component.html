<div class="d-flex">
  <h2>{{category.category}}</h2>
  <button type="button" class="btn" routerLink="/admin/categories">
    <i class="bi bi-pencil-square"></i>
  </button>
</div>
<table class="table table-borderless table-striped mt-3">
  <thead class="table-secondary">
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Pre√ßo</th>
      <th scope="col">Disponivel</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let p of category.products">
      <td class="w-50">{{p.name}} </td>
      <td>{{p.price | currency: 'BRL'}}</td>
      <td>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" [checked]="p.active">
        </div>
      </td>
      <td class="text-end">
        <button type="button" class="btn btn-secondary me-2 " (click)="edit()">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button type="button" class="btn btn-danger" (click)="remove()">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
