<div class="row gap-1 p-3">
    <div class="col">
       
        <p class="fs-1 fw-2">Horários: </p>
        <div class="" *ngFor="let d of data">
            <p class="fs-5 fw-bold">{{d.name}}</p>
            <div class="row gap-1 text-center">
                <p class="col  fs-5 rounded" *ngFor="let i of d.dias_disponiveis" [ngClass]="{'bg-primary' : i.status , 'bg-secondary' : !i.status }">{{i.dia}}</p>
                
                <div class="col-4  fs-6">
                    <span>Periodo: </span>
                    <span class="bg-secondary m-1 " style="color: white;"> {{d.horario1}}</span>
                    <span> ás </span>
                            <span class="bg-secondary m-1" style="color: white;">{{d.horario2}}</span>
                </div>

            </div>

        </div>
    </div>
    <div class="col ">
        <p class="fs-1 fw-2">Links: </p>
        <div class="text-center ">
         

            <div class="row mb-1" *ngFor="let link of contatos">
                <div class="col ">
                    <p class=" fs-5 rounded h-100">{{link.name}}</p>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Link da rede">
                </div>

            </div>
        </div>
        <div class="d-flex justify-content-end mt-5">
          
            <button type="button" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
