<div class=" p-2 p-xl-3 d-flex rounded " *ngIf="num == 1">
  <div class="p-1 p-sm-4">
    <i class="bi bi-list-check fs-1"></i>
  </div>
  <div class="p-1 p-sm-4 ">
    <span style="font-size: 50px; font-weight: 500;">1</span>
    <span>horas p/ pedido</span>
    <p>Tempo de consumação</p>

  </div>
</div>


<div class=" p-2 p-xl-3 d-flex rounded " *ngIf="num == 2">
  <div class=" p-1 p-sm-4">
    <i class="bi bi-check-circle fs-1"></i>
  </div>
  <div class="p-1 p-sm-4">
    <span style="font-size: 50px; font-weight: 500;">65</span>
    <p>Quantidade de pedidos</p>
  </div>

</div>


<div class=" h-100 p-2 p-xl-3 d-flex rounded " *ngIf="num == 3">
  <div class="p-1 p-sm-4">
    <i class="bi bi-box-seam fs-1"></i>
  </div>
  <div class="p-1 p-sm-4">
    <span style="font-size: 50px; font-weight: 500;">3</span>
    <p>Itens por pedido</p>
  </div>


</div>
