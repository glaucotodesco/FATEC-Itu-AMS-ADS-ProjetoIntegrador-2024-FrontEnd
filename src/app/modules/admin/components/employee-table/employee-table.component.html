<p></p>

<table class="table table-borderless table-striped ">
    <thead class=" table-secondary"> 
        <tr>

            <th scope="col">Nome</th>
            <th scope="col">Status</th>
            <th scope="col"> Bloquear</th>
            <th scope="col">Opções</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">


            <td>{{e.name}}</td>
            <td>
                <span *ngIf="e.status==1" class="badge text-bg-success">online</span>
                <span *ngIf="e.status==2" class="badge text-bg-danger">offline</span>
                <span *ngIf="e.status==3" class="badge text-bg-warning">bloqueado</span>
            </td>
            <td>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" [checked]="e.block">
                </div> 
            </td>
            <td>
                <button type="button" class="btn btn-secondary me-1">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
