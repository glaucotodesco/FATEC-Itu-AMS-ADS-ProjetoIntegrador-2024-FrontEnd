<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./component-three.component.css">
    <title>Document</title>
</head>
<body>
    <div class="p-1 " >
        <p>Vendas do card√°pio</p>
        <span>Categ.</span>
        <span style="color: grey;"> Prod</span>
        <hr>

    </div>
    <div ngbAccordion [closeOthers]="true" class="col">
      @for (item of items; track item) {
        <div ngbAccordionItem >
          <h2 ngbAccordionHeader>
            <button ngbAccordionButton style="background-color: #d9d9d9;">{{ item.class  }} - {{item.percentange}}%</button>
          </h2>
          <div ngbAccordionCollapse>
            <div ngbAccordionBody class="overflow-auto"  style="height: 150px;">
              <ng-template>
                <div *ngFor="let product of item.products">
                  <p>{{product.name}} - R$ {{product.price}} - Porcentagem: {{product.percentage}}%</p>
                </div>
                
               
              </ng-template>
            </div>
          </div>
        </div>
      }
    </div>
    
</body>
</html>
