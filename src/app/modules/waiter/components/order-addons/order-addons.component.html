<div class="card p-3 my-3 rounded-3 shadow-sm" *ngFor="let prod of prods">
  <div class="row d-flex align-items-center">
    <div class="col-7 me-auto">
      <label class="fs-5">{{ prod.name }}</label>
      <br>
      <label class="fs-6">+ R$ {{ prod.price }}</label>
    </div>
    <div class="col-5 display-6 text-end" *ngIf="showSelectButton; else noActionButton">
      <input class="form-check-input" type="checkbox" [checked]="prod.status">
    </div>
    <ng-template #noActionButton>
      <div class="col-5 display-6 text-end">
        <button type="button" class="btn btn-danger">
          <i class="bi bi-trash3"></i>
        </button>
        <button type="button" class="btn btn-success ms-2">
          <i class="bi bi-pencil"></i>
        </button>
      </div>
    </ng-template>
  </div>
</div>
