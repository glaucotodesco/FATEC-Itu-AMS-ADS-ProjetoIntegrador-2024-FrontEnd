<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex vh-100 align-items-center justify-content-center">
  <header class="mb-5 p-2 fixed-top shadow">
    <div class="row d-flex justify-content-between">
      <div class="col d-flex align-items-center">
        <button type="button" class="btn btn-sm btn-dark d-flex align-items-center">
          <i class="bi bi-door-open" style="font-size: 1.2rem"></i>
          <label>Saída</label>
        </button>
      </div>
      <div class="col">
        <label class="display-5 d-flex align-items-center">Atendimento</label>
      </div>
      <div class="col"></div>
    </div>
  </header>
  <main>
    <section>
      <div class="card text mx-5 p-4 rounded-3 shadow">
        <div class="row mb-5">
          <label class="col-5 col-lg-5 d-flex align-items-center form-label">N°Mesa</label>
          <div class="col-7 col-lg-7">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row mb-5">
          <label class="col-5 col-lg-5 d-flex align-items-center form-label">N°Comanda</label>
          <div class="col-7 col-lg-7">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-sm btn-primary w-100 mb-4">
            Fazer Pedido
          </button>
          <button type="button" class="btn btn-sm btn-outline-primary w-100">
            Altera Mesa
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
