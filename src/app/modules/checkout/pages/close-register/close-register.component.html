<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card p-4" style="width: 400px; max-width: 100%;">
    <form>
      <div class="mb-3">
        <label for="caixaSelect" class="form-label">Selecione o Caixa</label>
        <select class="form-select" id="caixaSelect" required>
          <option value="" disabled selected>Escolha um caixa</option>
          <option value="1">Caixa 1</option>
          <option value="2">Caixa 2</option>
          <option value="3">Caixa 3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="DatadeAbertura" class="form-label">Data de Abertura</label>
        <input type="date" class="form-control" id="DatadeAbertura" required>
      </div>
      <div class="mb-3">
        <label for="Pagonodinheiro" class="form-label">Pago no Dinheiro</label>
        <input type="number" class="form-control" id="Pagonodinheiro" value="151" readonly>
      </div>
      <div class="mb-3">
        <label for="PagonocartaoCredito" class="form-label">Pago no Cartão de Crédito</label>
        <input type="number" class="form-control" id="PagonocartaoCredito" value="300" readonly>
      </div>
      <div class="mb-3">
        <label for="PagonocartaoDebito" class="form-label">Pago no Cartão de Débito</label>
        <input type="number" class="form-control" id="PagonocartaoDebito" value="200" readonly>
      </div>
      <div class="mb-3">
        <label for="Pagonopix" class="form-label">Pago no Pix</label>
        <input type="number" class="form-control" id="Pagonopix" value="100" readonly>
      </div>
      <div class="mb-3">
        <label for="totalVendas" class="form-label">Total de Vendas</label>
        <input type="number" class="form-control" id="totalVendas" value="750" readonly>
      </div>
      <div class="mb-3">
        <label for="diferenca" class="form-label">Diferença</label>
        <input type="number" class="form-control" id="diferenca" value="1" readonly>
      </div>
      <div class="mb-3">
        <label for="saldoFinal" class="form-label">Saldo Final</label>
        <input type="text" class="form-control" id="saldoFinal" value="750">
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary btn-sm">Calcular</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="openModal(modalSelect)">
          Fechar Caixa
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Confirmação -->
<app-modal #modalSelect [title]="'Confirmar Fechamento'">
  <app-check-close-register></app-check-close-register>
</app-modal>
