<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white">Login</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username" class="col-form-label">Usuário</label>
              <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
              <label for="password" class="col-form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rememberMe">
                <label class="custom-control-label" for="rememberMe">Lembre-se de mim</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <div class="text-center">
              <a href="#" class="text-muted">Esqueceu sua senha?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
