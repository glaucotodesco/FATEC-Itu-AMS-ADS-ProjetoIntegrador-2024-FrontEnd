<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ product?.name }}</h1>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="product">
          <img [src]="product?.image" class="img-fluid rounded mb-3" alt="{{ product?.name }} - Produto" style="max-height: 300px; object-fit: cover;" />

          <p class="mb-3" style="white-space: normal; overflow: hidden; text-overflow: ellipsis; font-size: 1.1rem; line-height: 1.5;">
            {{ product?.description || 'Sem descrição disponível.' }}
          </p>

          <p class="fw-bold text-success fs-4 mb-3" style="font-size: 1.2rem;">
            {{ product?.price | currency: 'BRL' }}
          </p>

          <div class="my-3">
            <h5 class="mb-3">Adicionais:</h5>
            <ul class="list-group">
              <li *ngFor="let additional of product?.additions" class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-dark">{{ additional.name }}</span>
                <span class="badge bg-light text-dark">
                  +R$ {{ additional.price }}
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger w-100" (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>
