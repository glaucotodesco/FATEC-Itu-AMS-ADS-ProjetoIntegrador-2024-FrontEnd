<div *ngIf="selectedCategory">
  <h4>{{ selectedCategory }}</h4>
  <div class="card mb-3" *ngFor="let product of getProductsForSelectedCategory()">
    <div class="row align-items-center justify-content-center ps-3">
      <div class="col-4">
        <img [src]="product.image" class="img-fluid rounded" alt="item image" />
      </div>
      <div class="col-8">
        <div class="card-body align-items-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <div class="d-flex row align-items-center">
            <div class="col-6">
              <p class="card-text fw-bold">{{ product.price | currency }}</p>
            </div>
            <div class="d-flex col-4 align-items-center">
              <button
                type="button"
                class="btn btn-primary"
                (click)="openModal(product)"
              >
                Ver mais
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-modal-products [product]="selectedProduct"></app-modal-products>
</div>
