<div  *ngFor="let category of categories">
  <h4>{{ category.name }}</h4>
  <div class="card mb-3" *ngFor="let product of category.products">
    <div class="row align-items-center justify-content-center p-1 ps-3">
      <div class="col-4">
        <img src="{{ product.image }}" class="img-fluid rounded" alt="item image">
      </div>
      <div class="col-8">
        <div class="card-body align-items-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <div class="d-flex row align-items-center">
            <div class="col-6">
              <p class="card-text fw-bold">{{ product.price | currency }}</p>
            </div>
            <div class="d-flex col-6 align-items-center">
              <a class="bi bi-dash-circle text-dark ms-2"></a>
              <label class="mx-2">0</label>
              <a class="bi bi-plus-circle text-dark me-2"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
