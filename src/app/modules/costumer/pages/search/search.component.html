<main class="container p-4 h-100">
  <form class="form-inline d-flex justify-content-center align-items-center p-3 my-2 my-lg-0">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">
        <i class="bi bi-search"></i>
      </span>
      <input class="form-control search" type="text" placeholder="Pesquisar" aria-label="Search"
        aria-describedby="basic-addon1">
    </div>
  </form>

  <!-- Scroll horizontal nas categorias -->
  <section class="d-flex p-3 overflow-auto gap-2 text-center" style="white-space: nowrap;">
    <div *ngFor="let item of items" class="card-body bg-grill rounded-4 p-4 d-inline-block"
      [ngClass]="{'selected': selectedCard === item}"
      [style.backgroundImage]="'url(' + item.imageUrl + ')'"
      (click)="selectCard(item)"
      style="flex: 0 0 25px; height: 75px; background-size: cover; background-position: center; min-width: 155px; min-height: 75px; display: flex; justify-content: center; align-items: center;">
      <p class="card-text h6" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; text-align: center;">
        {{ item.label }}
      </p>
    </div>
  </section>
  

  <section class="mt-3 mb-5">
    <article class="text-center" *ngIf="!selectedCard">
      <div class="d-flex justify-content-center p-3 my-2 align-items-center">
        <div class="rounded-circle bg-grill" style="width: 6.5rem; height: 6.5rem;">
          <img src="assets/glasses.png" class="h-50">
        </div>
      </div>
      <h6 class="mt-2">Qual o pedido de hoje?</h6>
      <p class="text-center w-75 m-auto">Digite alguma palavra relacionada ao produto que vocÃª procura</p>
    </article>

    <app-categories [selectedCategory]="selectedCard?.label"></app-categories>
  </section>
</main>

<div>
  <app-side-menu></app-side-menu>
</div>
