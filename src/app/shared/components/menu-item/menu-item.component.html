<div type="button" class="card mb-3" *ngFor="let prod of prods" routerLink="/waiter/order">
  <div class="row align-items-center justify-content-center">
    <div class="col-4">
      <img src="{{ prod.imageurl }}" class="img-fluid rounded-start" alt="item image">
    </div>
    <div class="col-8">
      <div class="card-body align-items-center">
        <h5 class="card-title">{{ prod.name }}</h5>
        <div class="d-flex row align-items-center">
          <div class="col-6">
            <p class="card-text fw-bold">R${{ prod.price }}</p>
          </div>
          <div class="d-flex col-6 align-items-center">
            <a class="bi bi-dash-circle text-dark ms-2"></a>
            <label class="mx-2">0</label>
            <a class="bi bi-plus-circle text-dark me-2"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
